{% extends "base.html"%}

{% block title %}
<title>แบบฟอร์มบันทึกข้อมูลประชากร</title>
    {% endblock %}

    {% block content %}
    <h1 class="text-center">แบบฟอร์มบันทึกข้อมูลประชากร</h1>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow rounded-4">
            <div class="card-header bg-primary text-white rounded-top-4">
              <h4 class="mb-0 text-center">ฟอร์มลงทะเบียนประชากร</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">ชื่อประชากร</label>
                  <input type="text" class="form-control" id="name" placeholder="กรอกชื่อประชากร">
                </div>
    
                <div class="mb-3">
                  <label for="age" class="form-label">อายุ</label>
                  <input type="number" class="form-control" id="age" placeholder="กรอกอายุ">
                </div>
    
                <div class="d-flex justify-content-end gap-2">
                  <button type="submit" class="btn btn-success">ลงทะเบียน</button>
                  <button type="reset" class="btn btn-danger">ล้างข้อมูล</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {% endblock%}
